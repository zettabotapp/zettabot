  #   healthcheck:
  #     test: "mysql -u$$MYSQL_USER -p$$MYSQL_ROOT_PASSWORD  -e 'SHOW databases'"
  #     interval: 10s
  #     retries: 3

  db_migrate:
    build:
      dockerfile: ./Dockerfile.sqlsetup
    environment:
      - DB_DIALECT=${DB_DIALECT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_DEBUG=${DB_DEBUG}
    networks:
      - app_network
    depends_on:
      db_postgres:
      # db_mysql:
        condition: service_healthy

